<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusBro</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>FocusBro</h1>
        <p>Enhance your focus and productivity.</p>
    </header>

    <main>
        <nav>
            <button class="nav-button" onclick="showSection('graphSection')">Usage Graph</button>
            <button class="nav-button" onclick="showSection('timerSection')">Set Timer</button>
            <button class="nav-button" onclick="showSection('youtubeSection')">YouTube Recommendations</button>
        </nav>

        <section id="graphSection" class="content-section">
            <h2>Usage Graph</h2>
            <p>View your website usage in a graph.</p>
            <canvas id="usageChart" width="400" height="400"></canvas>
        </section>

        <section id="timerSection" class="content-section" style="display:none;">
            <h2>Set Timer</h2>
            <p>Set a timer for your website usage.</p>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" placeholder="e.g., www.example.com">
            <label for="dailyLimit">Daily Limit (minutes):</label>
            <input type="number" id="dailyLimit" name="dailyLimit" min="1">
            <label for="sessionLimit">Session Limit (minutes):</label>
            <input type="number" id="sessionLimit" name="sessionLimit" min="1">
            <button class="action-button" onclick="setTimer()">Set Timer</button>
        </section>

        <section id="youtubeSection" class="content-section" style="display:none;">
            <h2>YouTube Recommendations Remover</h2>
            <p>Remove YouTube recommendations to avoid distractions.</p>
            <button class="action-button" id="removeRecommendationsBtn">Toggle Recommendations</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FocusBro. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
